<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card tab2-card">
                <div class="card-header">
                    <h5> Create lesson</h5>
                </div>
                <div class="card-body">
                                <div class="tab-pane fade active show" id="account" role="tabpanel"
                                    aria-labelledby="account-tab">
                                    <form [formGroup]="accountForm" 
                                        class="needs-validation user-add" novalidate="">
                                        <h4>General</h4>
                                        <div class="form-group row">
                                            <label for="validationCustom2" class="col-xl-3 col-md-4">
                                                Lesson Name <span>*</span></label>
                                            <input class="form-control col-xl-8 col-md-7" formControlName="name" id="validationCustom0"
                                                type="text" required="">
                                        </div>
                                        <div class="form-group row">
                                            <label for="validationCustom1" class="col-xl-3 col-md-4">
                                                 Description</label>
                                            <input class="form-control col-xl-8 col-md-7" formControlName="description" id="validationCustom1"
                                                type="text" required="">
                                        </div>

                                        <div>
                                            <label> Content</label>
                                            <div  class="form-group row">
                                                <label class="col-xl-3 col-md-4">Image</label>
                                                <input class="form-control form-control-sm mb-2 col-xl-8 col-md-7" id="formFileSm" type="file" (change)="changeInputAvatar($event)"/>
                                            </div>
                                            
                                            <angular-editor class="mb-3" id="editor1" formControlName="content" [config]="editorConfig"></angular-editor>
                                        </div>
                                        
                                    </form>
                                </div>
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary" (click)="saveLesson()" >Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
