<div class="container-fluid">
    <div class="row">
        <div class="col-xl-4">
            <div class="card">
                <div class="card-body">
                    <div class="profile-details text-center">
                        <img src="assets/images/dashboard/designer.jpg" alt=""
                            class="img-fluid img-90 rounded-circle blur-up lazyloaded">
                        <h5 class="f-w-600 mb-0">{{detailCourse.courseName}}</h5>
                        
                        
                    </div>
                    <hr>
                    <div class="project-status">
                        <h5 class="f-w-600">Course Status</h5>
                        <div class="media">
                            <div class="media-body">
                                <h6>Performance<span class="pull-right">80%</span></h6>
                                <div class="progress sm-progress-bar">
                                    <div class="progress-bar bg-primary" role="progressbar" style="width: 90%"
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="media">
                            <div class="media-body">
                                <h6>Overtime <span class="pull-right">60%</span></h6>
                                <div class="progress sm-progress-bar">
                                    <div class="progress-bar bg-secondary" role="progressbar" style="width: 60%"
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="media">
                            <div class="media-body">
                                <h6>Leaves taken<span class="pull-right">70%</span></h6>
                                <div class="progress sm-progress-bar">
                                    <div class="progress-bar bg-danger" role="progressbar" style="width: 70%"
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <div class="card tab2-card">
                <div class="card-body">     
                    <div class="table-responsive profile-table">
                        <h4 style="font-weight: 600">Course Detail</h4>
                        <table class="table table-responsive">
                            <tbody>
                                <tr>
                                    <td>Course Name:</td>
                                    <td>{{detailCourse.courseName}}</td>
                                </tr>

                                <tr>
                                    <td>Course Time:</td>
                                    <td>{{detailCourse.courseTime}}</td>
                                </tr>

                                <tr>
                                    <td>Description:</td>
                                    <td>{{detailCourse.description}}</td>
                                </tr>
                                            
                            </tbody>
                        </table>
                       
                        <a  class="btn btn-secondary mr-1 mb-3" style="float: right;">Create Lesson</a>
                        <div class="table-responsive">
                            <ng2-smart-table 
                            [settings]="settings"
                            [source]="detailCourse.lessons"
                            (deleteConfirm)="onDeleteConfirm($event)"
                            ></ng2-smart-table>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
