<div class="container-fluid">
    <div class="row">
        <div class="col-xl-1"></div>
        <div class="col-xl-12">
            <div class="card tab2-card">
                <div class="card-body">     
                    <div class="table-responsive profile-table">
                        <h4 style="font-weight: 600">Course Detail</h4>
                        <div class="profile-details text-center" style="cursor: pointer;" >
                        <img src="{{detailCourse.img}}" alt=""
                        class="rounded mx-auto d-block " style="height: 300px;">
                    </div>
                    <div  class="card mt-5">
                        <div class="card-body" style="text-align:center">
                            <div>
                                <h3>Update Image avatar</h3>
                                <input class="form-control form-control-sm mb-2" id="formFileSm" type="file" (change)="changeInputImg($event)"/>
                                <button class="btn btn-secondary mr-1" (click)="cancelUploadImg()" *ngIf="detailCourse.img!=imgCourse">Cancel</button>
                            </div>
                        </div>
                    </div>
                       
                        <div class="card-body">
                            <form [formGroup]="detailsForm" class="needs-validation " >
                            <h4>Update Course</h4>
                                <div class="form-group row">
                                    <label for="validationCustom0" class="col-xl-3 col-md-4">
                                        Name</label>
                                    <input class="form-control col-xl-8 col-md-7"
                                        type="text" required="" value="{{detailCourse.courseName}}" name="courseName" formControlName="courseName">
                                </div>
                                <div class="form-group row">
                                    <label for="validationCustom1" class="col-xl-3 col-md-4">
                                        Description</label>
                                    <input class="form-control col-xl-8 col-md-7"
                                        type="text" name="description" value="{{detailCourse.description}}" formControlName="description">
                                </div>
                                <div class="form-group row">
                                    <label for="validationCustom1" class="col-xl-3 col-md-4">
                                                Category</label>
                                    <select class="form-control col-xl-8 col-md-7"
                                                id="exampleFormControlSelect1" name="category" formControlName="category" >
                                        <option selected value="{{detailCourse.category}}" >{{detailCourse.category}}</option>
                                        <option value="BUSINESS">Business</option>
                                        <option value="DEVELOPMENT">Development</option>
                                        <option value="DATA_SCIENCE">Data Science</option>
                                        <option value="DESIGN">Design</option>
                                        <option value="FINANCE">Finance</option>
                                        <option value="MARKETING">Marketing</option>
                                        <option value="MANAGEMENT">Management</option>
                                        <option value="PHOTOGRAPHY">Photography</option>
                                        <option value="MUSIC">Music</option>
                                        <option value="ACADEMIC">Academic</option>
                                    </select>
                                </div>

                                <div class="form-group row">
                                    <label for="validationCustom3" class="col-xl-3 col-md-4">
                                        Level</label>
                                       <select class="form-control col-xl-8 col-md-7"
                                                id="exampleFormControlSelect1" name="level" formControlName="level" selected value="{{detailCourse.level}}" >
                                            <option selected value="{{detailCourse.level}}">{{detailCourse.level}}</option>
                                            <option>BEGINNER</option>
                                            <option>MIDDLE</option>
                                            <option>MASTER</option>
                                        </select>

                                </div>
                                <div class="form-group row">
                                    <label for="validationCustom4" class="col-xl-3 col-md-4">
                                        Skill 1</label>
                                    <input class="form-control col-xl-8 col-md-7" id="validationCustom4"
                                        type="text" required="" name="skill1" value="{{detailCourse.skill1}}" formControlName="skill1">
                                </div>
                                <div class="form-group row">
                                    <label for="validationCustom4" class="col-xl-3 col-md-4">
                                        Skill 2</label>
                                    <input class="form-control col-xl-8 col-md-7" id="validationCustom4"
                                        type="text" required="" name="skill2" value="{{detailCourse.skill2}}" formControlName="skill2">
                                </div>
                                <div class="form-group row">
                                    <label for="validationCustom4" class="col-xl-3 col-md-4">
                                        Skill 3</label>
                                    <input class="form-control col-xl-8 col-md-7" id="validationCustom4"
                                        type="text" required="" name="skill3" value="{{detailCourse.skill3}}" formControlName="skill3">
                                </div>
                                <div class="form-group row">
                                    <label for="validationCustom4" class="col-xl-3 col-md-4">
                                        Skill 4</label>
                                    <input class="form-control col-xl-8 col-md-7" id="validationCustom4"
                                        type="text" required="" name="skill4" value="{{detailCourse.skill4}}" formControlName="skill4">
                                </div>
                                <div class="form-group row">
                                    <label for="validationCustom4" class="col-xl-3 col-md-4">
                                        Skill 5</label>
                                    <input class="form-control col-xl-8 col-md-7" id="validationCustom4"
                                        type="text" required="" name="skill5" value="{{detailCourse.skill5}}" formControlName="skill5">
                                </div>
                            </form>
                            <button class="btn btn-primary mr-1" (click)="updateCourse()">Submit</button>
                            <button class="btn btn-secondary mr-1" (click)="goToCourseDetails()">Cancel</button>

                        </div>
                        
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
