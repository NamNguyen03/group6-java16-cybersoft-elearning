<div class="course-sidebar-info" [class.content-hidden]="shopCatActive">
    <h3 class="drop-btn" (click)="shopCat()">Categories</h3>
    <ul>
       <li class="list-group-item" *ngFor="let item of checklist">
         <input type="checkbox" [(ngModel)]="item.isSelected" value="item.value"
           (change)="changeCategories()"/>
         {{item.name}}
       </li>
    </ul>
 </div>
