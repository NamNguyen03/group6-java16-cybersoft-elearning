<div class="course-sidebar-info" [class.content-hidden]="shopLevelActive">
    <h3 class="drop-btn" (click)="shopLevel()">Level</h3>
    <ul>
      <li class="list-group-item" *ngFor="let item of checklist">
        <input type="checkbox" [(ngModel)]="item.isSelected" value="item.value"
          (change)="changeLevel()"/>
        {{item.name}}
      </li>
   </ul>
</div>
